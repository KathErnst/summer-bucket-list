<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

    <h1>Create Activity</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" action="/activities/create">
        <div class="form-group">
            <label for="activityName">Activity:</label>
            <input class="form-control" type="text" id="activityName" th:field="${activity.name}">
        </div>
        <div class="form-group">
            <label for="activityCompleted">Done</label>
            <input id="activityCompleted"
                   name="activityCompleted"
                   class="button"
                   type="radio"
                   value="true"
                   th:field="${activity.completed}"><br>
            <label for="activityNotCompleted">To Do</label>
            <input id="activityNotCompleted"
                   name="activity_completed"
                   class="button"
                   type="radio"
                   value="false"
                   th:field="${activity.completed}">
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" value="Update Activity">
        </div>
    </form>

</body>
</html>
