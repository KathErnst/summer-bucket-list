<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head  th:replace="fragments :: head">

<body class ="container">

<h1>Edit Activity</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:action="@{/activities/update/{id}(id=${activity.id})}">
    <div class="form-group">
        <label for="activityName">Activity:</label>
        <input class="form-control" type="text" id="activityName" th:field="${activity.name}">
    </div>
    <div class="form-group">
            <label for="activityCompleted">Done</label>
            <input id="activityCompleted"
                   name="activityCompleted"
                    class="button"
                    type="radio"
                    th:field="${activity.completed}"
                    th:value="true"><br>
            <label for="activityNotCompleted">To Do</label>
            <input id="activityNotCompleted"
                   name="activityCompleted"
                   class="button"
                   type="radio"
                   th:value="false">
    </div>
    <div class="form-group">
        <input class="form-control" type="submit" value="Update Activity">
    </div>
</form>
</body>
</html>
